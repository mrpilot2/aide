install:
  - JOBS=2
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      wget -O cmake.sh https://cmake.org/files/v3.10/cmake-3.10.3-Linux-x86_64.sh
      sudo sh cmake.sh --skip-license --exclude-subdir --prefix=/usr/local
      export PATH=/usr/local/bin:${PATH}
    else
      brew install cmake || brew upgrade cmake
      QT5_CMAKE_PREFIX=/usr/local/opt/qt/lib/cmake/Qt5
      export QT5_CMAKE_PREFIX
    fi
  - cmake --version
  - export COVERAGE
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - echo "Building $BUILD_TYPE with QT prefix $QT5_CMAKE_PREFIX - Coverage is $COVERAGE"
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DENABLE_COVERAGE=$COVERAGE -DQt5_DIR=$QT5_CMAKE_PREFIX
  - cmake --build . -- -j 2

  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; ctest )& fi
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then (CTEST_OUTPUT_ON_FAILURE=1 xvfb-run ctest) fi

after_success:
    # Creating report
  - |
    if [[ "${COVERAGE}" == "ON" ]]; then
      cd ${TRAVIS_BUILD_DIR}
      lcov --directory . --capture --output-file coverage.info # capture coverage info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
      lcov --list coverage.info #debug info
      # Uploading report to CodeCov
      - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
    fi